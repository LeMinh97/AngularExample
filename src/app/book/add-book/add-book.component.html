<div class="col-md-6 user-container">
    <h2 class="text-center">Add Book</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
        <div class="form-group">
            <label for="bookname">Book Name:</label>
            <input type="text" formControlName="bookname" placeholder="Book name" name="bookname" class="form-control"
                id="bookname"
                [ngClass]="{ 'is-invalid': submitted && f.bookname.errors || f.bookname.touched && f.bookname.errors}">
            <div *ngIf="submitted && f.bookname.errors || f.bookname.touched && f.bookname.errors"
                class="invalid-feedback">
                <div *ngIf="f.bookname.errors.required">Book Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" formControlName="author" placeholder="Author" name="author" class="form-control"
                id="author"
                [ngClass]="{ 'is-invalid': submitted && f.author.errors || f.author.touched && f.author.errors}">
            <div *ngIf="submitted && f.author.errors || f.author.touched && f.author.errors" class="invalid-feedback">
                <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="publishing">Publishing:</label>
            <input type="text" formControlName="publishing" placeholder="Publishing" name="publishing"
                class="form-control" id="publishing"
                [ngClass]="{ 'is-invalid': submitted && f.publishing.errors || f.publishing.touched && f.publishing.errors }">
            <div *ngIf="submitted && f.publishing.errors || f.publishing.touched && f.publishing.errors"
                class="invalid-feedback">
                <div *ngIf="f.publishing.errors.required">Publishing is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" formControlName="year" placeholder="Year" name="year" class="form-control" id="year"
                [ngClass]="{ 'is-invalid': submitted && f.year.errors || f.year.touched && f.year.errors}">
            <div *ngIf="submitted && f.year.errors || f.year.touched && f.year.errors" class="invalid-feedback">
                <div *ngIf="f.year.errors.required">Year is required</div>
                <div *ngIf="f.year.errors.max">Year must be less than 2020</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" formControlName="price" placeholder="Price" name="price" class="form-control"
                id="price"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors || f.price.touched && f.price.errors}">
            <div *ngIf="submitted && f.price.errors || f.price.touched && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Price is required</div>
            </div>
        </div>

        <button class="btn btn-success">Add</button>
    </form>
</div>
