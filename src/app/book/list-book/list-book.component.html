<div class="col-md-8 user-container">
    <h2 style="margin: 20px auto"> Book List</h2>
    <button class="btn btn-success" style="width:100px;margin-bottom: 15px;" (click)="addBook()"> Add Book</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Publishing</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td class="hidden">{{book.id}}</td>
                <td>{{book.bookname}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publishing}}</td>
                <td>{{book.year}}</td>
                <td>{{book.price}}</td>
                <td>
                    <button class="btn btn-primary" (click)="editBook(book.id)"> Edit</button>
                    <button class="btn btn-danger" (click)="deleteBook(book.id)"
                        style="margin-left: 20px;">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
