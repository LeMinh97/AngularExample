<div class="col-md-6 user-container" id="upload-page">
    <h2 class="text-center" style="margin-bottom: 20px;">Upload Image</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="margin-bottom: 20px;">Choose File</h3>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="file" name="image" (change)="fileProgress($event)" />
                </div>
                <div *ngIf="fileUploadProgress" style="margin-bottom: 20px;">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />
                </div>

                <div class="mb-3" *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
